security:
    # https://symfony.com/doc/current/security.html#registering-the-user-hashing-passwords
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    # https://symfony.com/doc/current/security.html#loading-the-user-the-user-provider
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_profiler|_wdt|assets|build)/
            security: false
            
        main:
            lazy: true
            provider: app_user_provider

            # On indique à Symfony quel authentificateur utiliser par défaut
            entry_point: App\Security\AppCustomAuthenticator

            # On utilise ton authentificateur personnalisé (ton design)
            custom_authenticator: App\Security\AppCustomAuthenticator

            logout:
                path: app_logout         
                target: app_login         

            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800
                path: /

    # Contrôle d'accès : pour forcer la connexion sur certaines pages
    access_control:
        # Permet d'accéder à la page de login sans être connecté
        - { path: ^/login, roles: PUBLIC_ACCESS }
        # Force la connexion pour tout le reste du site (Accueil, Saisie, etc.)
        - { path: ^/, roles: ROLE_USER }
        - { path: ^/admin, roles: ROLE_ADMIN } # Seuls les admins accèdent à /admin
        - { path: ^/login, roles: PUBLIC_ACCESS }
        - { path: ^/, roles: ROLE_USER }

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10